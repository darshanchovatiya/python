{% extends 'basic.html' %}
{% load static %}
{% block body %}
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
       
            <script type="text/javascript">
              $(window).load(function() {
                  $(".loader").fadeOut("slow");
              });
            </script>
        
        <style>
            .loader {
              position: fixed;
              left: 0px;
              top: 0px;
              width: 100%;
              height: 100%;
              z-index: 9999;
              background: url("{% static 'image/Preloader_3.gif' %}") 50% 50% no-repeat rgb(249,249,249);
              opacity: .5;
          }
        </style>
      </head>
      <body style="margin-top: 180px">
        <div class="loader"></div>

    <div class="row">
        <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading"><center><b><h2>User Registration Form</h2></b></center>
                </div>
                <div class="panel-body">
                    <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Lets Grow with us</legend>
                                {{form.as_p}}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Submit</button>
                            </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            You Have An Alrady Account? <a class="ml-2" href="#">Sign In</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
