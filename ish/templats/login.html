{% extends 'basic.html' %}
{% load static %}
{% block body %}

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
       
            <script type="text/javascript">
              $(window).load(function() {
                  $(".loader").fadeOut("slow");
              });
            </script>
        
        <style>
            .loader {
              position: fixed;
              left: 0px;
              top: 0px;
              width: 100%;
              height: 100%;
              z-index: 9999;
              background: url("{% static 'image/Preloader_3.gif' %}") 50% 50% no-repeat rgb(249,249,249);
              opacity: .5;
          }
        </style>
      </head>
      <body style="margin-top: 180px">
        <div class="loader"></div>


<div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
		<div class="panel panel-success">
			<div class="panel-heading"><center><b><h2>Login Here</h2></b></center>
			</div>
			<div class="panel-body">
                {{request.session.lgnn}}
                <script>
                    ('#myForm').validator()
                </script>
				<form name="myform" data-toggle="validator" role="form" action=" " method="post"  id="contact_form">
                        {% csrf_token %}
                           
                        {% if messages %}
                            {% for  message in messages %}
                                <div class="alert alert-{{message.tags}}">
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <style>
                                #msg {display:none;color:red}
                                </style>
                        <p id="msg">WARNING! Caps lock is ON.</p>
					<div class="form-group">
                            <label for="Email">Email *</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="email" name="email" placeholder="E-Mail Address" class="form-control" data-validation="email" data-error="Bruh, that email address is invalid" type="email" required>
                            </div>
                            <div class="help-block with-errors"></div>
                            <span id="error_Email" class="text-danger"></span>
                    </div>
                   
                    <div class="form-group">
                            <label for="Password">Password *</label>
                            <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input onkeyup='check();' id="Password" name="Password" data-validation="Password" placeholder="Password" class="form-control"  type="password" required>
                                    <span class="input-group-addon"><i onmouseover="seetext(Password)" onmouseout="seeasterisk(Password)" class="fas fa-eye"></i></span>
                                </div>
                           
                    </div>
                   
                            <script>
                                    function seetext(x){
                                        x.type = "text";
                                    }
                                    function seeasterisk(x){
                                       x.type = "password";
                                    }
                                </script>
                    
                    <script>
                            var input = document.getElementById("contact_form");
                            var text = document.getElementById("msg");
                            input.addEventListener("keyup", function(event) {
                            
                            if (event.getModifierState("CapsLock")) {
                                text.style.display = "block";
                              } else {
                                text.style.display = "none"
                              }
                            });
                            </script>   
                           
                        
                    <center><button type="submit" id="submit" class="btn btn-warning" >
                            LOGIN &nbsp&nbsp&nbsp<span class="glyphicon glyphicon-send"></span></button>
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  <button type="reset" id="reset" class="btn btn-warning" >
                            Cancel &nbsp&nbsp&nbsp<span class="glyphicon glyphicon-remove"></span></button>    
                    </center>
                   
                    <div class="forgot-password" >
                        <a style="float: right" href="fp"><b>Forgot Password?</b></a>
                    </div>
				</form>

			</div>
		</div>
	</div>
</div>
</body>
{% endblock %}
