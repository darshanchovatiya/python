{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
       
            <script type="text/javascript">
              $(window).load(function() {
                  $(".loader").fadeOut("slow");
              });
            </script>
        
        <style>
            .loader {
              position: fixed;
              left: 0px;
              top: 0px;
              width: 100%;
              height: 100%;
              z-index: 9999;
              background: url("{% static 'image/Preloader_3.gif' %}") 50% 50% no-repeat rgb(249,249,249);
              opacity: .5;
          }
        </style>
      </head>
      <body style="margin-top: 160px">
        <div class="loader"></div>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading"><center><b><h2>Product Rating Form</h2></b></center>
                </div>
                <div class="panel-body">
                    <form class="rating" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if messages %}
                        {% for  message in messages %}
                            <div class="alert alert-{{message.tags}}">
                                {{message}}
                            </div>
                        {% endfor %}
                        {% endif %}                                     
                       
                        <div class="form-group">
                                <input type="radio" name="stars" value="1"> 1 <i class="fa fa-star-o" aria-hidden="true"></i>Bad<br>
                                <input type="radio" name="stars" value="2"> 2 <i class="fa fa-star-o" aria-hidden="true"></i>Average<br>
                                <input type="radio" name="stars" value="3"> 3 <i class="fa fa-star-o" aria-hidden="true"></i>Good<br>
                                <input type="radio" name="stars" value="4"> 4 <i class="fa fa-star-o" aria-hidden="true"></i>Very Goog<br>
                                <input type="radio" name="stars" value="5"> 5 <i class="fa fa-star-o" aria-hidden="true"></i>Excellent<br>
                        </div>
                        <div class="form-group">
                            <center><button type="submit" id="submit" class="btn btn-warning" >
                                Rate &nbsp&nbsp&nbsp<span class="glyphicon glyphicon-send"></span></button>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
