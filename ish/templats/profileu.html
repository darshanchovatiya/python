{% extends 'main.html' %}
{% block content %}
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
       
            <script type="text/javascript">
              $(window).load(function() {
                  $(".loader").fadeOut("slow");
              });
            </script>
        
        <style>
            .loader {
              position: fixed;
              left: 0px;
              top: 0px;
              width: 100%;
              height: 100%;
              z-index: 9999;
              background: url("{% static 'image/Preloader_3.gif' %}") 50% 50% no-repeat rgb(249,249,249);
              opacity: .5;
          }
        </style>
      </head>
    <body>
        <div class="loader"></div>
<div class="container">
    <h1>Profile</h1>
    <p>User name: {{ user.u_name }}</p>
    <p>City: {{ user.city }}</p>
    <p>Address: {{ user.area }}</p>
    <p>Mobile no.: {{ user.contect }}</p>
    <p>Pincode: {{ user.pincode}}</p>
    <p>Email: {{ user.email }}</p>
    
</div>
    </body>
{% endblock %}
