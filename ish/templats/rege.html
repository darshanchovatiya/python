{% extends 'basic.html' %}
{% load static %}
{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
        $(document).ready(function(){
            $flag=1;
            $("#myName").focusout(function(){
                if($(this).val()==''){
                    $(this).css("border-color", "#FF0000");
                        $('#submit').attr('disabled',true);
                         $("#error_name").text("* You have to enter your name!");
                }
                else
                {
                    $(this).css("border-color", "#2eb82e");
                    $('#submit').attr('disabled',false);
                    $("#error_name").text("");
    
                }
           });
            $("#City").focusout(function(){
                if($(this).val()==''){
                    $(this).css("border-color", "#FF0000");
                        $('#submit').attr('disabled',true);
                        $("#error_City").text("* You have to enter your City!");
                }
                else
                {
                    $(this).css("border-color", "#2eb82e");
                    $('#submit').attr('disabled',false);
                    $("#error_City").text("");
                }
           });
            $("#Email").focusout(function(){
                if($(this).val()==''){
                    $(this).css("border-color", "#FF0000");
                        $('#submit').attr('disabled',true);
                        $("#error_Email").text("* You have to enter your Email!");
                }
                else
                {
                    $(this).css({"border-color":"#2eb82e"});
                    $('#submit').attr('disabled',false);
                    $("#error_Email").text("");
    
                }
                });
            $("#phone").focusout(function(){
                $pho =$("#phone").val();
                if($(this).val()==''){
                    $(this).css("border-color", "#FF0000");
                        $('#submit').attr('disabled',true);
                        $("#error_phone").text("* You have to enter your Phone Number!");
                }
                else if ($pho.length!=10)
                {   
                        $(this).css("border-color", "#FF0000");
                        $('#submit').attr('disabled',true);
                        $("#error_phone").text("* Lenght of Phone Number Should Be Ten");
                }
                else if(!$.isNumeric($pho))
                {
                        $(this).css("border-color", "#FF0000");
                        $('#submit').attr('disabled',true);
                        $("#error_phone").text("* Phone Number Should Be Numeric");  
                }
                else{
                    $(this).css({"border-color":"#2eb82e"});
                    $('#submit').attr('disabled',false);
                    $("#error_phone").text("");
                }
    
            });
            $( "#submit" ).click(function() {
                   if($("#myName" ).val()=='')
                   {
                    $("#myName").css("border-color", "#FF0000");
                        $('#submit').attr('disabled',true);
                         $("#error_name").text("* You have to enter your first name!");
                }
                if($("#City" ).val()=='')
                {
                 $("#City").css("border-color", "#FF0000");
                     $('#submit').attr('disabled',true);
                      $("#error_City").text("* You have to enter your City!");
                }
                 if($("#Email" ).val()=='')
                {
                    $("#Email").css("border-color", "#FF0000");
                        $('#submit').attr('disabled',true);
                         $("#error_Email").text("* You have to enter your Email!");
                }
                if($("#phone" ).val()=='')
                   {
                    $("#phone").css("border-color", "#FF0000");
                        $('#submit').attr('disabled',true);
                         $("#error_phone").text("* You have to enter your Phone Number!");
                }
                
            });
                 
            
        });
</script>
<style>
     
</style>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body style="margin-top: 180px">
<div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
		<div class="panel panel-success">
			<div class="panel-heading"><center><b><h2>Engineer Registration Form</h2></b></center>
			</div>
			<div class="panel-body">
                <script>
                    ('#myForm').validator()
                </script>
				<form name="myform" data-toggle="validator" role="form" action=" " method="post"  id="contact_form">
                        {% csrf_token %}
                                                                     
                        {% if messages %}
                            {% for  message in messages %}
                                <div class="alert alert-{{message.tags}}">
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}
                    <div class="form-group">
                        <label for="myName">First Name *</label>
                        <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="myName" name="myName" placeholder="First Name" class="form-control alphaonly" data-validation="required" type="text" required>
                                <script type="text/javascript">
                                    $('.alphaonly').bind('keyup blur',function(){ 
                                        var node = $(this);
                                        node.val(node.val().replace(/[^a-z]/g,'') ); }
                                    );
                                </script>
                            </div>
						        <span id="error_name" class="text-danger"></span>
					</div>
					<div class="form-group">
                        <label for="City">City *</label>
                        <div class="input-group">
                                <span class="input-group-addon"><i class="fas fa-map-marker-alt"></i></span>
                                <input id="City" name="City" placeholder="City" data-validation="required" class="form-control alphaonly"  type="text" required>
                                <script type="text/javascript">
                                    $('.alphaonly').bind('keyup blur',function(){ 
                                        var node = $(this);
                                        node.val(node.val().replace(/[^a-z]/g,'') ); }
                                    );
                                </script>
                            </div>
						<span id="error_City" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlSelect1">Select Type</label>
                            <div class="input-group">                                   
                                <span class="input-group-addon"><i class="fas fa-list"></i></span>
                                <select class="form-control" name="type" id="type" required>
                                <option name="" value="" selected>Select Type</option>
                                <option name="Os" value="Os">Os</option>
                                <option name="Hardware" value="Hardware">Hardware</option>
                                <option name="Cameras" value="Cameras">Camaras</option>
                                </select>
                            </div>
                    </div>
					<div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                          <input name="phone" maxlength="10" id="phone" placeholder="(+91)" data-validation="required" class="form-control" type="text" required>
                        </div>
						<span id="error_phone" class="text-danger"></span>
					</div>
					<div class="form-group">
                            <label for="Email">Email *</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="email" name="email" placeholder="E-Mail Address" class="form-control" data-validation="email" data-error="Bruh, that email address is invalid" type="email" required>
                            </div>
                            <div class="help-block with-errors"></div
                            <span id="error_Email" class="text-danger"></span>
                    </div>
                    <script>
                            var check = function() {
                                if (document.getElementById('Password').value ==
                                  document.getElementById('cpassword').value) {
                                  document.getElementById('Massage').style.color = 'green';
                                  document.getElementById('Massage').innerHTML = 'matching';
                                  document.getElementById('submit').disabled = false;
                                } else {
                                  document.getElementById('Massage').style.color = 'red';
                                  document.getElementById('Massage').innerHTML = 'Conform Paaword is not matching';
                                  document.getElementById('submit').disabled = true;
                                }
                              }
                    </script>
                    <div class="form-group">
                            <label for="Password">Password *</label>
                            <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input onkeyup='check();' id="Password" minlength="8" maxlength="15" name="Password" data-validation="Password" placeholder="Password" class="form-control"  type="password" required>
                                    
                            </div>
                            
                    </div>
                    <div class="form-group">
                            <label for="cpassword">Conform Password *</label>
                            <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                   <input onkeyup='check();' id="cpassword" minlength="8" maxlength="15" name="cpassword" placeholder="Conform Password" data-validation="password" class="form-control"  type="password" required>
                            </div>
                            <div class="help-block with-errors"></div>
                            <span id="Massage" class="text-danger"></span>
                    </div>
                    <center><button type="submit" id="submit" class="btn btn-warning" >
                            SUBMIT &nbsp&nbsp&nbsp<span class="glyphicon glyphicon-send"></span></button>
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  <button type="reset" id="reset" class="btn btn-warning" >
                            Cancel &nbsp&nbsp&nbsp<span class="glyphicon glyphicon-remove"></span></button>    
                    </center>
                   
				</form>

			</div>
		</div>
	</div>
</div>
</body>
{% endblock %}
