{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
       
            <script type="text/javascript">
              $(window).load(function() {
                  $(".loader").fadeOut("slow");
              });
            </script>
        
        <style>
            .loader {
              position: fixed;
              left: 0px;
              top: 0px;
              width: 100%;
              height: 100%;
              z-index: 9999;
              background: url("{% static 'image/Preloader_3.gif' %}") 50% 50% no-repeat rgb(249,249,249);
              opacity: .5;
          }
        </style>
      </head>
    <body style="margin-top: 160px">
        <div class="loader"></div>

    <div class="row" >
        <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading"><center><b><h2>Complaint Form </h2></b></center>
                </div>
                <div class="panel-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if messages %}
                            {% for  message in messages %}
                                <div class="alert alert-{{message.tags}}">
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <fieldset class="form-group">
                            <center><legend class="border-bottom mb-4 alert alert-warning">Let's Solve Your Problem </legend></center>
                           
                              {{form|crispy}}
                              
                        </fieldset>
                        <div class="form-group">
                            <center><button type="submit" id="submit" class="btn btn-warning" >
                                SUBMIT &nbsp&nbsp&nbsp<span class="glyphicon glyphicon-send"></span></button>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  <button type="reset" id="reset" class="btn btn-warning" >
                                Cancel &nbsp&nbsp&nbsp<span class="glyphicon glyphicon-remove"></span></button>    
                        </center>
                        </div>
            
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
